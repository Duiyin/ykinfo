<script>
$(function() {
    $("[name='comment_box']").on("click", "[data-page]", function(e) {
        console.log(this);
        e.preventDefault();
        e.stopPropagation();
        var JCommentUl = $(this).closest("[name='comment_box']").find("[name='comment_load_box']");
        try {

                cmpage = $(this).data("page");
            } else {
                cmpage = 1;
            }
            JCommentUl.load("cm_load.htm", {
                mkey: $(this).data("mkey"),
                type: $(this).data("type"),
                page: cmpage
            });
        } catch (e) {};
    });

    $("[data-rate]").each(function(index, element) {
        var score = $(this).data("rate");
        if (score < 0) score = 0;
        $(this).rateYo({
            maxValue: 10,
            precision: 0,
            rating: score,
            starWidth: "17px",
            spacing: "5px",
            readOnly: true,
        });
    });
});
</script>
